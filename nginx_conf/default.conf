server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/demo.crt;
    ssl_certificate_key /etc/nginx/certs/demo.key;

    # Forward headers to preserve original scheme and client IP
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Users service (strip /users/ prefix when forwarding)
    location /users/ {
        proxy_pass http://userservice:5000/;
        proxy_redirect off;
    }

    # Courses service (strip /courses/ prefix)
    location /courses/ {
        proxy_pass http://courseservice:5001/;
        proxy_redirect off;
    }

    # Explicit health endpoints (optional)
    location = /users/health {
        proxy_pass http://userservice:5000/health;
    }

    location = /courses/health {
        proxy_pass http://courseservice:5001/health;
    }
}
